name: Build

on:
  push:
    branches: [master]
  pull_request:

jobs:

  test-suite:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        suite-name: [
            "com.twitter.intellij.pants.Suite1",
            "com.twitter.intellij.pants.Suite2",
            "com.twitter.intellij.pants.Suite3"]
        os: [ubuntu-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2.0.0
      - name: Remove redundant packages
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/az
          df -h
      - name: Prepare the container
        run: |
          docker build --tag ideprobe-pants:local .
      - name: Run ${{ matrix.suite-name }}
        env:
          TEST_PATTERN: ${{ matrix.suite-name }}
        run: |
          echo $TEST_PATTERN
          ./ci/run_docker.sh bash ci/test.sh
      - name: Environment checks
        if: always()
        run: |
          df -h
          du -c -h --max-depth=4 --time --threshold=500M / 2> >(grep -v 'Permission denied') || true
          ls -l /tmp
          find /tmp -name '*.png'
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots-${{ matrix.suite-name }}
          path: /tmp/screenshots
