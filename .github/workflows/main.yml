name: Build

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test-suite:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        suite-name: [
            "org.virtuslab.tests.pants.BUILDFilesTest"]
        sbt-target: ["pantsTests"]
        os: [ubuntu-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2.0.0
      - name: Remove redundant packages
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/az
          df -h
      - name: Prepare the container
        run: |
          DOCKER_BUILDKIT=1 BUILDKIT_PROGRESS=plain docker build \
            --tag  ideprobe-pants:local .
      - name: Run ${{ matrix.suite-name }}
        env:
          TEST_PATTERN: ${{ matrix.suite-name }}
          TEST_TARGET: ${{ matrix.sbt-target }}
        run: |
          echo "TEST_PATTERN=$TEST_PATTERN"
          echo "TEST_TARGET=$TEST_TARGET"
          ./ci/run_docker.sh bash ci/test.sh
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots-${{ matrix.suite-name }}
          path: /tmp/ideprobe/output
