include required("projects/default-bazel.conf")

probe {
  driver.launch.command = ["bazel", "run", "java_hello//launch-idea"]
  workspace.path = "classpath:/projects/BazelExampleCmd"
}

project {
  name = "ws"
  modules = [
    {
      name = ".project-data-dir",
      sourceRoots = []
    },
    {
      name = ".workspace",
      sourceRoots = [
        {
          path = "java_hello/src/main/java",
          kind = "sources"
        }
      ]
    }
  ]
}

runConfiguration {
  module.name = ".workspace"
  className = "com.hello.tests.HelloTest",
  methodName = "testPassing"
}


