versions {
  intellij {
    build = "203.5981.155"
    release = "2020.3"
  }
  plugins {
    pythonCommunity = { id = "PythonCore", version = ${versions.intellij.build} }
    pythonUltimate  = { id = "Pythonid", version = ${versions.intellij.build} }
    scala           = { id = "org.intellij.scala", version = "2020.3.16" }
    pants           = {
      id = "pants",
      repository = { path = "https://github.com/tpasternak/intellij-pants-plugin.git", ref = "bump-203-pr-1.26.x" }
      env = { "PANTS_SHA" = "1.25.x-twtr" }
    }
    thrift          = { id = "com.intellij.plugins.thrift", version = "1.4.0" }
  }
  tools {
    fastpass.version = "1.8.0"
  }
}
